<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	* {
		padding: 0px;
		margin: 0px;
	}
	body {
		height: 100%; 
		padding: 0; 
		margin: 0;
	}
</style>
</head>
<body>

	<div style="height: 100%;">
		<textarea id="content" value="" style="width: 300px; height: 600px;" onchange="change();"></textarea>

		<textarea id="changeContent" value="" style="width: 700px; height: 600px;" onfocus="getContent(this);"></textarea>
	</div>

	<script type="text/javascript">

		function change() {

			var content = document.getElementById("content").value;

			var jsonObj = JSON.parse(content);

			var result = JSON.stringify(jsonObj, null, 4);

			changeContent.value = result;
		}

		function getContent(obj) {
			obj.select();
			document.execCommand("Copy");
		}
	</script>

</body>
</html>
