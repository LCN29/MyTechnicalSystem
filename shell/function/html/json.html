<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>

	<div>
		<textarea id="content" value="" style="width: 300px; height: 400px;" onchange="change();" onfocus="clears(this);"></textarea>
		<textarea id="changeContent" value="" style="width: 700px; height: 400px;" onfocus="getContent(this);"></textarea>
	</div>

	<script type="text/javascript">

		function change() {
			var content = document.getElementById("content").value;
			var arr = content.trim().split("\n");
			//åŠ ""
			var arr2 = arr.toString().split(",");	
			var arr3 = "";
			var pair;
			var value = "";
			for (var i = 0; i < arr2.length; i++) {
				pair = arr2[i].split(":");
				var key = '"' + pair[0] + '"';
				if(pair.length > 2){
					for (var j = 1; j < pair.length; j++) {
						value += pair[j] + ":";
					}
					pair = key + ":" + value.substr(0, value.length - 1) + ",";
				}else{
					pair = key + ":" + pair[1] + ",";
				}				
				arr3 += pair;
			}
			var changeContent = document.getElementById("changeContent");
			arr3 = "{" + arr3.substr(0, arr3.length - 1) + "}";
			changeContent.value = arr3;
		}

		function getContent(obj) {
			obj.select();
			document.execCommand("Copy");
		}
	</script>

</body>
</html>
